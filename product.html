<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products - My E-commerce</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header>
    <nav>
      <h1>My E-commerce</h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="product.html">Products</a></li>
        <li><a href="cart.html">Cart</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="product-list">
      <h2>Our Products</h2>
      <input type="text" id="search-bar" placeholder="Search products...">

      
    </section>
    
  </main>
  <div class="product-grid">
    <!-- Product Cards will go here -->
    <div class="product-card">
        <img src="assets/images/product1.jpg" alt="Product 1">
        <h3>Product 1</h3>
        <p>$10.00</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="assets/images/product2.jpg" alt="Product 2">
        <h3>Product 2</h3>
        <p>$15.00</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="assets/images/product3.jpg" alt="Product 3">
        <h3>Product 3</h3>
        <p>$20.00</p>
        <button>Add to Cart</button>
      </div>    
  </div>
  <footer>
    <p>&copy; 2024 My E-commerce. All rights reserved.</p>
  </footer>
  <script src="scripts/app.js"></script>

</html>
